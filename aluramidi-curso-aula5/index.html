<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1> A fazendinha</h1>

    <section class="teclado">
        <button class="tecla tecla_pom"><img src="images/galinha.png" alt="galinha"></button>
        <button class="tecla tecla_clap"><img src="images/pegu.png" alt="peru"></button>
        <button class="tecla tecla_tim"><img src="images/a vaca laura.jpg" alt="vaca"></button>

        <button class="tecla tecla_puff"><img src="images/patinho.png" alt="patinho"></button>
        <button class="tecla tecla_splash"><img src="images/maxresdefault (1).png" alt="porquinho"></button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/A Galinha Magricela - A Fazenda do Zenon 1 _ O Reino Infantil_WrV2uq2tGak.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/O Peru e a Perua - A Fazenda do Zenon 1 _ O Reino das Crianças_oIK6VKJ8PCI.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/🐄  A Vaca Laura ♫ Música Infantil Da Fazenda ♫ Um Herói do Coração_DYHVzRBW6Co.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/Bento e Totó - O Patinho Colorido (Desenho Infantil)_ZL9pTiY1RPg.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/Mundo Bita - O Porquinho_JJCulE35xqM.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
</html>
